<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>My Profile</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<div id="fb-root"></div>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v9.0&appId=551753918871044&autoLogAppEvents=1" nonce="iieWesLG"></script>

</head>
<style type="text/css">
	body{
		background-color: lightgrey;
	}
	.main{
		text-align: center;
		color: white;
		padding: 10px;
		box-sizing: border-box;
		font-size: 23px;

		font-family:monospace;
	 	color:transparent;
	 	
	    background:repeating-linear-gradient(to right, red, black, brown );
	 	-webkit-background-clip:text;
	 	background-clip:text;
	}
	img{
		border-radius: 50%;
		border:none;
	}

</style>
<body>





<div id="loading">Loading...</div>

<div class="main" id="mainContainer" hidden>
	<img id="profileImage" height="150" width="150">

	<figcaption>

		<h2 id="fullName"></h2>

		<p id="bio"></p>

		<h5 id="followersInformation"></h5>

		<p>
			Check me on <a id="githublink" href="">Github</a>
		</p>

	</figcaption><hr>

	<div class="fb-comment-embed" data-href="https://www.facebook.com/zuck/posts/10102577175875681?comment_id=1193531464007751&amp;reply_comment_id=654912701278942" data-width="350" data-include-parent="false"></div>
	
</div>


<script>
		
	fetch('https://api.github.com/users/tiwarisagargithub')
	.then(response => response.json())
	.then(function(data){
		console.log(data)

		// let followersCount=data["followers"]
		// let followersInfo="I have been followed by ${data/followersCount} awesome People on Github."

		document.getElementById('profileImage').src=data["avatar_url"]

		document.getElementById('fullName').textContent=data["name"]

		document.getElementById('bio').textContent=data["bio"]

		document.getElementById('followersInformation').textContent=' I have been followed by ' + data["followers"] + ' awesome People on Github.'

		document.getElementById('githublink').href=data["html_url"]

		document.getElementById('mainContainer').hidden=false

		document.getElementById('loading').hidden=true


	})

</script>

</body>
</html>
